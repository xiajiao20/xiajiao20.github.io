<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>文档教程</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 220px;
      background: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }
    #sidebar h2 {
      font-size: 16px;
      margin-top: 0;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar li {
      margin: 5px 0;
    }
    #sidebar a {
      text-decoration: none;
      color: #333;
    }
    #sidebar a:hover {
      color: #007bff;
    }
    #content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>目录</h2>
    <ul id="menu"></ul>
  </div>
  <div id="content">
    <h2>欢迎</h2>
    <p>请选择左侧的文档。</p>
  </div>

  <script>
    // docs 文件列表（手动维护，或用脚本生成）
    const files = ["字符串.html", "列表.html"];

    const menu = document.getElementById("menu");
    const content = document.getElementById("content");

    // 根据文件名生成目录
    files.forEach(file => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.textContent = file.replace(".html", ""); // 去掉扩展名作为标题
      a.href = "#";
      a.onclick = (e) => {
        e.preventDefault();
        loadDoc(file);
      };
      li.appendChild(a);
      menu.appendChild(li);
    });

    // 加载文档内容
    function loadDoc(file) {
      fetch("docs/" + file)
        .then(res => res.text())
        .then(html => {
          content.innerHTML = html;
        })
        .catch(err => {
          content.innerHTML = "<p style='color:red;'>加载失败: " + err + "</p>";
        });
    }
  </script>
</body>
</html>
